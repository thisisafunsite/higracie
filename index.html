<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PENGUINER SAYS HI</title>
  
  <!-- Include Confetti.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <!-- Style for the page -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 50px;
      color: #333;
    }

    p {
      color: #555;
    }

    img {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>hi gracie!!</h1>
  <p>i wanted to say hello</p>
  
  <!-- Your Image -->
<img src="https://live.staticflickr.com/65535/54265558809_1702f8eadc_k.jpg" width="1536" height="2048" alt="ITS PENGUINER!"/>

  <script>
    // Wait until the page has fully loaded
    window.onload = function() {
      let duration = 3000; // Total time for confetti in milliseconds (3 seconds)
      let end = Date.now() + duration;

      // Function to create continuous bursts of confetti
      (function frame() {
        confetti({
          particleCount: 100, // Adjust particle count for each burst
          angle: 120,
          spread: 70,
          origin: { x: 0 } // Confetti starts on the left
        });
        confetti({
          particleCount: 100,
          angle: 60,
          spread: 70,
          origin: { x: 1 } // Confetti starts on the right
        });

        // Repeat the confetti effect as long as the current time is less than the end time
        if (Date.now() < end) {
          requestAnimationFrame(frame); // Request the next animation frame
        }
      })();
    };
  </script>

</body>
</html>
